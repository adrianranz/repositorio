{% extends "PseudoNoticiasApp/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="contenedorFormulario">
    <div class="section-title text-center wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">   
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4" style="color: black;">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit" style="color: black;">Login</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Need An Account? <a class="ml-2" style="color: black;" href="{% url 'register' %} ">Sign Up Now</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
